{% extends "base.html" %}
{% block content %}
    {% for article in articles %}
    <div class="article">
        <h2><a href="{{ url_for('article', article_id=article.id) }}">{{ article.title }}</a></h2>
        <p>{{ article.content[:200] }}{% if article.content|length > 200 %}...{% endif %}</p>
        <a href="{{ url_for('article', article_id=article.id) }}">Read more</a>
    </div>
{% endfor %}

{% endblock %}
