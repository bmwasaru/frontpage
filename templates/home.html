<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontpage</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Blog</h1>
        <a href="/publish" class="publish-link">Publish New Article</a>
        {% for article in articles %}
            <article>
                <h2>{{ article.title }}</h2>
                <p>{{ article.content[:150] }}...</p>
                <a href="{{ url_for('article', article_id=article.id) }}">Read more</a>
            </article>
        {% endfor %}
    </div>
</body>
</html>
