{% extends "base.html" %}
{% block content %}
    <h1>Articles with Source: {{ source }}</h1>
    {% for article in articles %}
        <div class="article">
            <h2><a href="{{ url_for('article', article_id=article.id) }}">{{ article.title }}</a></h2>
            <!-- Add other article details as needed -->
        </div>
    {% endfor %}
{% endblock %}
